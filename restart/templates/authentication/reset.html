{% extends "_partials/base.html" %} {% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <img src="{% static 'img/Logo.png' %}" class="image" />
          <div class="content">Reset Password</div>
        </h2>

        {% include '_partials/messages.html' %}

        <form class="ui large form" method="post" action="{% url 'reset' %}">
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
              </div>
            </div>
              
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="New Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password2" placeholder="Confirm New Password" />
              </div>
            </div>

            <button class="ui fluid large teal submit button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="four wide column"></div>
</div>

{% endblock content %}
