
{% extends "_partials/base.html" %} {% load static %}

{% block content %}

<div style="background-image: url('{% static 'assets/login_screen.png' %}'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="ui middle aligned center aligned grid" style="width: 100%;">
    <div class="column" style="max-width: 450px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
      <h2 class="ui teal image header">

      {% include '_partials/messages.html' %}

      <form class="ui large form" method="post" action={% url 'login' %}>
        {% csrf_token %}
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" required name="password" placeholder="Password" />
            </div>
          </div>
          <button class="ui fluid large teal submit button">Login</button>
        </div>
      </form>

      <div class="ui message">Do not have an account? <a href={% url 'register' %}>Signup</a></div>
      <div class="ui message">Forgotten your password or username? <a href={% url 'email_check' %}>Reset</a></div>
      </h2>   
          
    </div>
  </div>
</div>

{% endblock content %}
