{% extends "_partials/base.html" %} {% block content %} {% load static %}

<div style="background-image: url('{% static 'assets/login_screen.png' %}'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="ui middle aligned center aligned grid" style="width: 100%; padding: 20px;">
    <div class="column" style="max-width: 450px; background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px;">
      <h2 class="ui teal image header">
          <div class="content">Registration</div>
        </h2>

          {% include '_partials/messages.html'%}


        <form class="ui large form" method="post" action={% url 'register' %}>
          {% csrf_token %}
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" value="{{data.username}}"  placeholder="Username" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" name="password" placeholder="Password" />
              </div>
            </div>

            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password2"
                  placeholder="Repeat Password"
                />
              </div>
            </div>
            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

        <div class="ui message">Have an account? <a href={% url 'login'  %}>Login</a></div>

    </div>
  </div>
</div>

{% endblock content %}
