{% extends "_partials/base.html" %} {% block content %} {% load static %}

<div class="ui grid">
  <div class="four wide column"></div>
  <div class="eight wide column">
    <div class="ui middle aligned center aligned grid">
      <div class="column mt-5">
        <h2 class="ui teal image header">
          <img src={% static 'img/Logo.png' %} class="image" />
          <div class="content">Check Email</div>
        </h2>

          {% include '_partials/messages.html'%}


        <form class="ui large form" method="post" action={% url 'email_check' %}>
          {% csrf_token %}
          <div class="ui stacked segment">

            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="email" value="{{data.email}}" placeholder="E-mail address" />
              </div>
            </div>

            <button class="ui fluid large teal submit button">Submit</button>
          </div>

        </form>

    <div class="four wide column"></div>
  </div>
</div>

{% endblock content %}
